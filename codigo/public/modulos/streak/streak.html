<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIME BUSTER - Streak</title>
    <link rel="stylesheet" href="../../assets/css/streak.css" />
    <!-- Caminho CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <script src="https://kit.fontawesome.com/6facf3bd62.js" crossorigin="anonymous"></script>
    <!-- Ícones -->

    <!-- Topo da Página -->
    <header>
        <div id="menu-placeholder"></div>
        <div>
            <img src="../../assets/images/elements/timebuster_logo.png" class="logotipo" alt="logo" />
        </div>
        <div class="perfil-streak">
            <i class="fa-solid fa-fire fogo-streak">&nbsp;
                <p class="contagem-streak">0</p>
            </i>
        </div>
    </header>

    
    <!-- Streak -->
    <main>
        <div class="streak">
          
            <div class="usuario">
              <img src="https://cdn-icons-png.flaticon.com/256/149/149071.png" alt="Foto de Perfil" class="foto-usuario" />
              <p class="nome-usuario">fulano</p>
            </div>
            
            <!-- Conquistas -->
            <div class="conquistas-path">
              <a href="./conquistas.html"><i class="fa-solid fa-medal"></i>
                <p>CONQUISTAS</p>
              </a> 
            </div>

            <div class="streak-infos">
              <section class="streak-atual">
                  <i class="fa-solid fa-fire">
                      <p>Streak Atual:</p>
                  </i><br />
                  <p class="contagem-streak">0</p>
                  <p>&nbspdia(s)</p>
              </section>
  
              <div class="maior-e-ativos">
                  <section class="maior-streak">
                      <i class="fa-solid fa-trophy">
                          <p>Maior Streak:</p>
                      </i><br />
                      <p class="contagem-maior">0</p>
                      <p>&nbspdia(s)</p>
                  </section>
                  
                  <section class="dias-ativos">
                      <i class="fa-solid fa-calendar-days">
                          <p>Dias Ativos:</p>
                      </i><br />
                      <p class="contagem-ativo">0</p>
                      <p>&nbspdia(s)</p>
                  </section>
              </div>
            </div>

        </div>
    </main>

    <!-- Script principal do site -->
    <script src="../../assets/js/index.js"></script>
</body>

</html>
